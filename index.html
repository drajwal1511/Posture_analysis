<!DOCTYPE html>
<html>
<head>
    <title>Posture Analysis</title>
    <h1>POSTURE ANALYSIS USING MACHINE LEARNING</h1>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src = "js/tf.js"></script>
    <script src = "js/posnet.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>
    <div style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;margin-left: 12%;margin-right: 12%;">
        <div id="main">
            <div class="form-group">
                <label for="currentExercise">Select Exercise</label>
                <select class="form-control" id = "currentExercise" onchange="changeExercise()">
                    <option value = "lateral raise" selected="selected">lateral raise </option>
                    <option value = "front raise"> front raise </option>
                    <option value = "dumbell curl"> dumbell curl </option>
                    <option value = "military press"> military press </option>

                    <option value = "latpull down"> latpull down </option>
                    <option value = "barbell curl"> barbell curl </option>
                </select>
            </div>
            <hr>
            <div class="form-group">
                <label for="videoSrc">Video Source</label>
                <input class="form-control" type = "text" id = "videoSrc" placeholder="Video Source">
            </div>
            <hr>
            <div>
                <button class="btn btn-outline-dark btn-block" onclick="playVideo()"> Play and Analyse Video</button>
                <!-- <button class="btn btn-outline-success" onclick="changeVideoAddress()">Go</button> -->
            </div>
            <hr><hr>
            <video id="video" hidden>
            </video>
            <h2 id = "messageDiv" style = "color: red"> -- </h2>
            <h2 id = "messageDiv2" style = "color:green"> -- </h2>
            <canvas id="output">

    </div>
